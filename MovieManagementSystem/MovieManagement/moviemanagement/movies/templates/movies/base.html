<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Movie Management{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'movies/css/style.css' %}">

                </div>

                    <a class="nav-link" href="{% url 'movies:genre' %}">Genre</a>
                </div>
                <div class="nav-item">
                    <a class="nav-link" href="{% url 'movies:people' %}">People</a>
                </div>
                <div class="nav-item">

        </div>

        <!-- Page content -->

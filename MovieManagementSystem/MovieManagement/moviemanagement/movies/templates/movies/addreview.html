{% extends 'movies/base.html' %}

{% block title %}8.Add Review Page{% endblock %}

{% block content %}
<div class="review-container">
    <h1>Add Your Review</h1>
    <div><h3>{{ movie.title }} ({{ movie.release_year }})<h3></div>
    <form action="{% url 'movies:movieDetail' movie.id %}" method="post">
        {% csrf_token %}
        <div class="add-rating">
            <label for="rating">Your Rating</label>
            <input type="number">
            <p>Select a rating from 1 (worst) to 10 (best)</p>
        </div>
        <div class="add-review">
            <label for="review">Your Review</label>
            <textarea placeholder="write your review here..."></textarea>
            <p>Share your thoughts about the movie</p>
        </div>
        <div class="review-btn">
            <button type="submit">Submit Review</button>
            <button><a href="{% url 'movies:movieDetail' movie.id %}">Cancel</a></button>
        </div>
    </form>
</div>
{% endblock content %}

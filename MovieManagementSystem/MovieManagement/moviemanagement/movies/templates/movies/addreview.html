{% extends 'movies/base.html' %}

{% block title %}8.Add Review Page{% endblock %}

{% block content %}
<div class="add-review-container">
    <div class="movie-title-bar">
        <h3> Add Your Review for <i>{{ movie.title }} ({{ movie.release_year }})</i><h3>
    </div>
    <form action="{% url 'movies:addreview' movie.id %}" method="post">
        {% csrf_token %}
        <div class="add-review">
            <label for="rating">Your Rating</label>
            <input type="number" name="rating" min="1" max="10" step="1" required>
            <p>Select a rating from 1 (worst) to 10 (best)</p>
        </div>
        <div class="add-review">
            <label for="comment">Your Rating</label>
            <textarea placeholder="write your review here..." name="comment"></textarea>
            <p>Share your thoughts about the movie</p>
        </div>
        <div class="review-btn">
            <button type="submit">Submit Review</button>
            <a href="{% url 'movies:movieDetail' movie.id %}"><button>Cancel</button></a>
        </div>
    </form>
</div>
{% endblock content %}

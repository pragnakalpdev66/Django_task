{% extends 'movies/base.html' %}

{% block title %}6.People List Page{% endblock %}

{% block content %}
<div class="people-container">
    <div></div>
    <h1>People Page</h1>
    <div>
        <a class="nav-link" href="{% url 'movies:addpeople' %}">Add New People</a>
    </div>
    <div>
        {% for person in people %}
        <p>{{ person.person_name }}</p>
        {% empty %}
        <p>No person found.</p>
        {% endfor %}
    </div>
</div>
{% endblock content %}

{% extends 'movies/base.html' %}

{% block title %}4.Add Movie Page{% endblock %}

{% block content %}
<div class="movie-container">
    <div></div>
    <h1>Add New Movie</h1>

    <form action="{% url 'movies:addmovie' %}" method="POST">
        {% csrf_token %}

        <div class="movie-title">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" placeholder="Enter movie title" required>
        </div>

        <div class="description">
            <label for="description">Description:</label>
            <textarea name="description" id="description" rows="3" placeholder="Enter short description"></textarea>
        </div>

        <div class="release-year">
            <label for="release_year">Release Year:</label>
            <input type="number" name="release_year" id="release_year" placeholder="e.g. 2024">
        </div>

        <div class="duration">
            <label for="duration" >Duration (in minutes):</label>
            <input type="number" name="duration" id="duration" placeholder="e.g. 120">
        </div>

        <div class="genre-dropdown">
            <label for="genre" class="form-label">Genre:</label>
            <select name="genre" id="genre" class="form-select" required>
                <option value="">Select Genre</option>
                {% for g in genres %}
                    <option value="{{ g.id }}">{{ g.genre_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="director-dropdown">
            <label for="director">Director:</label>
            <select name="director" id="director">
                <option value="">Select Director</option>
                {% for d in directors %}
                    <option value="{{ d.id }}">{{ d.person_name }}</option>
                {% empty %}
                    <option disabled>No directors found</option>
                {% endfor %}
            </select>
        </div>

        <div class="poster">
            <label for="poster">Poster (optional):</label>
            <input type="file" name="poster" id="poster" />
        </div>

        <div class="btn">
            <button type="submit">Save Movie</button>
            <button><a href="{% url 'movies:movie' %}">Cancel</a></button>
        </div>
    </form>
</div>
{% endblock content %}
